<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout :: layout(#{bookForm.title}, ~{:: #bookForm})">

<body>

<section id="bookForm">
    <form method="POST" th:object="${book}" th:action="@{/public/books/create}">
        <div class="form-outline mb-4">
            <input class="form-control" th:field="*{title}" th:errorclass="error-block"/>
            <label class="form-label" th:text="#{book.form.title}">Title</label>
            <div th:if="${#fields.hasErrors('title')}">
                <span th:errors="*{title}">Errors</span>
            </div>
        </div>

        <div class="form-outline mb-4">
            <input class="form-control" th:field="*{author}" th:errorclass="error-block"/>
            <label class="form-label" th:text="#{book.form.author}">Author</label>
            <div th:if="${#fields.hasErrors('author')}">
                <span th:errors="*{author}">Errors</span>
            </div>
        </div>

        <div class="form-outline mb-4">
            <textarea class="form-control" rows="4" th:field="*{description}" th:errorclass="error-block"></textarea>
            <label class="form-label" th:text="#{book.form.description}">Message</label>
            <div th:if="${#fields.hasErrors('description')}">
                <span th:errors="*{description}">Errors</span>
            </div>
        </div>

        <div class="form-outline mb-4">
            <input class="form-control" th:field="*{price}" th:errorclass="error-block" />
            <label class="form-label" th:text="#{book.form.price}">Title</label>
            <div th:if="${#fields.hasErrors('price')}">
                <span th:errors="*{price}">Errors</span>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-primary btn-block mb-4">Send</button>
    </form>
</section>





</body>
</html>
