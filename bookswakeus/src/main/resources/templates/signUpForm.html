<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
<body>
<form method="post">

    <div>
        <label th:text="#{signup.email}">Email</label>
        <input type="text">
