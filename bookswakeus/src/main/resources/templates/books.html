<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Books list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="container">
    <div class="alert alert-success" th:if="${message ne null}">
        <span th:text="${message}">message</span>
    </div>

    <div>
        <form th:action="@{/books/search}" method="get">
            <input type="text" name="input" th:value="${param.input}" placeholder="find by book title">
            <button th:text="Search"></button>
        </form>
    </div>

    <div th:if="${books.isEmpty()}">
        <h1>No books found</h1>
    </div>

    <table class="table table-striped" th:if="${ not books.isEmpty()}">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Red Storm Rising</td>
                <td th:text="${book.author}">Tom Clancy</td>
                <td th:text="${book.description}">GBest book</td>
                <td th:text="${book.price}">10</td>
                <td>
                    <a class="btn btn-primary" th:href="@{/books/{id}(id=${book.id})}" th:text="'Edit'">Edit</a>

                    <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post">
                        <button class="btn btn-primary" type="submit" th:text="'Delete'">Delete</button>
                    </form>

                </td>
            </tr>
        </tbody>
    </table>
